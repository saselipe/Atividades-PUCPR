<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula PUCPR - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0078d4;
            margin-bottom: 25px;
            font-size: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005a9c;
        }
        #mensagem {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e6ffe6;
            color: #008000;
            border: 1px solid #008000;
            display: none; /* Escondido inicialmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>
        <form id="formMatricula">
            <label for="email">E-mail de Cadastro</label>
            <input type="email" id="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

            <label for="curso">Escolha o Curso</label>
            <select id="curso" required>
                <option value="" disabled selected>-- Selecione --</option>
                <option value="eng_software">Engenharia de Software</option>
                <option value="eng_computacao">Engenharia de Computação</option>
                <option value="ads">Análise e Desenvolvimento de Sistemas (ADS)</option>
            </select>

            <button type="submit">Iniciar Matrícula</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
        document.getElementById('formMatricula').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = document.getElementById('email').value;
            const curso = document.getElementById('curso').value;
            const mensagemDiv = document.getElementById('mensagem');

            if (!curso) {
                mensagemDiv.style.backgroundColor = '#ffe6e6';
                mensagemDiv.style.color = '#cc0000';
                mensagemDiv.style.border = '1px solid #cc0000';
                mensagemDiv.innerHTML = 'Por favor, selecione um curso.';
                mensagemDiv.style.display = 'block';
                return;
            }

            // SIMULAÇÃO: Aqui ocorreria a chamada FETCH para o Azure Functions/API
            const dadosEnviados = {
                email: email,
                curso_selecionado: curso,
                // ... outros dados seriam enviados
            };

            // Exibe a mensagem de sucesso e o que aconteceria na arquitetura
            mensagemDiv.style.backgroundColor = '#e6ffe6';
            mensagemDiv.style.color = '#008000';
            mensagemDiv.style.border = '1px solid #008000';
            mensagemDiv.innerHTML = `
                ✅ **Sucesso!** Dados enviados para a API (Azure Functions).<br>
                Curso: **${curso}**.<br>
                A API agora iniciará a validação de pagamento e documentação.
            `;
            mensagemDiv.style.display = 'block';
            
            // Simulação de navegação para a próxima tela após 3 segundos
            setTimeout(() => {
                alert("Simulação: Próxima etapa (Validação de Crédito/Contrato).");
                // Aqui você pode adicionar um código para redirecionar para a URL do seu segundo Static Web App, se desejar.
            }, 3000);
        });
    </script>
</body>
</html>
